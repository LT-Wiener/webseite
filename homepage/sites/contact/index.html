  <main class="page-content">
    <h1>Kontaktformular</h1>
    <section class="contact-container">
      <form id="contactForm" method="POST" action="#">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required />

        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" placeholder="deine@email.de" required />

        <label for="message">Nachricht *</label>
        <textarea id="message" name="message" placeholder="Deine Nachricht" required></textarea>

        <button type="submit">Absenden</button>
      </form>
      <div class="success-message" id="successMessage" style="display:none;">
        Vielen Dank für deine Nachricht! Wir melden uns bald zurück.
      </div>
    </section>
  </main>
